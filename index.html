<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<script type="text/javascript" src="js/scripts.js"></script>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Title</title>
	</head>
	<body onload="oic.begin()">
		<form onsubmit="return false;">
			<label>Zoom:</label>
			<input type="range" min="10" max="100" value="25" id="input-zoom" oninput="oic.changeZoom()">

			<label>Input image:</label>
			<input type="url" id="input-url" oninput="oic.loadInputImage()">

			<label>Crop (top):</label>
			<input type="range" id="input-crop-top" oninput="oic.update()" min="0" max="100" value="0">
			<label>Crop (bottom):</label>
			<input type="range" id="input-crop-bottom" oninput="oic.update()" min="0" max="100" value="100">
			<label>Crop (left):</label>
			<input type="range" id="input-crop-left" oninput="oic.update()" min="0" max="100" value="0">
			<label>Crop (right):</label>
			<input type="range" id="input-crop-right" oninput="oic.update()" min="0" max="100" value="100">

			<label>Round corners:</label>
			<input type="range" id="input-round-corners" oninput="oic.update()" min="0" max="100" value="0">
	
	
			<label>Output image:</label>
			<input type="url" name="input" id="input-url" readonly="">

			<input type="reset" value="Reset">
		</form>

			<img src="img/no-image.jpg" id="input-image" alt="input-image" onload="">
			<img src="img/no-image.jpg" id="output-image" alt="output-image">


			<svg width="100" height="100">
				<defs>
					<clipPath id="total-crop">
						<rect id="total-crop-rect"
							x="0" y="0" width="100" height="100" rx="0" ry="0" />
					</clipPath>
				</defs>
<!--
				<rect id="background"
						x="0" y="0" width="100" height="100" rx="0" ry="0" fill="green" />
-->				
				<image id="image-to-crop"
					xlink:href="img/no-image.jpg" clip-path="url(#total-crop)"
					x="0" y="0" width="100" height="100" />
			</svg>
	</body>
</html>
